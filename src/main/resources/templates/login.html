<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f2fb;
        }
        .card {
            background-color: #f7fbff;
            border-color: #d1e9ff;
        }
        .btn-primary {
            background-color: #1a75ff;
            border-color: #1a75ff;
        }
        .btn-primary:hover {
            background-color: #145cb3;
            border-color: #145cb3;
        }
        .form-floating .form-label {
            color: #1a75ff;
        }
        h1, h2, h3 {
            color: #1a75ff;
        }
    </style>
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <div class="text-center mb-4">
                                        <h1>StockParket</h1>
                                    </div>
                                    <h2 class="h4 text-center">Login</h2>
                                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your credentials to log in</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#!" method="post" th:action="@{/login}" role="form" th:object="${user}">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Incorrect username or password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success">
                                    You have successfully logged out.
                                </div>
                            </div>
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="username" id="email" placeholder="Email Address" required>
                                        <label for="email" class="form-label">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <p class="m-0 text-secondary text-center">New here? <a th:href="@{/registration}" class="link-primary text-decoration-none">Create an account</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
