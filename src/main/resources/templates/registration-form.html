<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f2fb;
        }
        .card {
            background-color: #f7fbff;
            border-color: #d1e9ff;
        }
        .btn-primary {
            background-color: #1a75ff;
            border-color: #1a75ff;
        }
        .btn-primary:hover {
            background-color: #145cb3;
            border-color: #145cb3;
        }
        .form-floating .form-label {
            color: #1a75ff;
        }
        h1, h2, h3 {
            color: #1a75ff;
        }
    </style>
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <div class="text-center mb-4">
                                        <h1>StockParket</h1>
                                    </div>
                                    <h2 class="h4 text-center">Sign Up</h2>
                                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Fill in your details to create an account</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#" method="post" th:action="@{/registration}" role="form" th:object="${user}">
                            <div class="message" th:if="${message != null}">
                                [[${message}]]
                            </div>
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{fullname}" type="text" class="form-control" name="fullname" id="fullname" placeholder="Full Name" required>
                                        <label for="fullname" class="form-label">Full Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{email}" type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                                        <label for="email" class="form-label">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{phoneNumber}" type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{password}" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <!-- New input fields -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{name}" type="text" class="form-control" name="name" id="name" placeholder="First Name" required>
                                        <label for="name" class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{lastname}" type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
                                        <label for="lastname" class="form-label">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{money}" type="number" class="form-control" name="money" id="money" placeholder="Initial Balance" required>
                                        <label for="money" class="form-label">Initial Balance</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{userName}" type="text" class="form-control" name="userName" id="userName" placeholder="Username" required>
                                        <label for="userName" class="form-label">Username</label>
                                    </div>
                                </div>
                                <!-- Gender select field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <select th:field="*{gender}" class="form-control" id="gender" required>
                                            <option value="" disabled selected>Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                        </select>
                                        <label for="gender" class="form-label">Gender</label>
                                    </div>
                                </div>
                                <!-- End of new input fields -->
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12 text-center mt-4">
                                <p class="mb-0">Already have an account? <a href="#" th:href="@{/login}">Log in here</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
